<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dark Frost</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div id="currently">
  <header>
    <input type="text" v-model='latitude' placeholder="Latitude:">
    <input type="text" v-model='longitude' placeholder="Longitude:">
    <button v-on:click='updateWeather' v-on:click='created'>Update</button>
    <h3>Temperature</h3>
    <h1>{{ apparentTemperature }} F</h1>
  </header>
  <main>
    <div>
    </div>
    <div id='center'>
      <h1>Current Weather</h1>
      <h2>{{ location }}</h2>
      <div><img :src="iconUrl(icon)" alt=""></div>
      <h2>{{ summary }}</h2>
      <h3>{{ time }}</h3>
    </div>
    <div>
    </div>
  </main>
  <footer>
    <h3>Chance of Rain: {{ precipProbability}}</h3>
    <h3>% Humidity: {{ humidity }}</h3>
  </footer>
</div>

<div id="daily">
  <main>
    <div id="dailyForecast"><h1>Forecast</h1></div>
    <div><img :src="iconUrl(icon)" alt=""></div>
  </main>
  <footer>
    <h3>{{ summary }}</h3>
  </footer>
</div>

<div id="hourly">
  <header>
    <div>{{ summary }}</div>
    <img :src="getMainIcon()" alt="">
  </header>
  <main>
    <ul>
      <li v-for='hour in hours'>
        <img :src="getHourlyIcon(hour.icon)" alt=""> - {{ hour.summary }} - {{ hour.apparentTemperature }} - {{ getDate(hour.time) }}
      </li>
    </ul>
  </main>

</div>
  <script src='js/app.js'></script>
</body>
</html>
